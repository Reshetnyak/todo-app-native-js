<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Vanilla JS</title>
    <link rel="stylesheet" href="main.css">
    <script src="todoApp.js"></script>
</head>
<body>
    <div id="todo-list-container">
        <form action="" id="todo-form" name="todo-form">
            <input
                id="todo-input"
                name="todo-input"
                type="text"
                placeholder="What do you need to do?"
                autocomplete="off"
                autofocus
                tabindex="0">
            <ul id="todos">
                <li id="dummy-todo">Nothing to do yet.</li>
            </ul>
            <input id="add-todo-btn" type="submit" value="Add todo" disabled><!-- disabled="true">-->
        </form>
    </div>
</body>
</html>
